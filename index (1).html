<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
    font-family: Arial, sans-serif;
  }

  .box {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
  }

  .period {
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<div class="box">
  <div class="period" id="period">Loading...</div>
  <div id="jack">Loading...</div>
</div>

<script>
const API_URL =
  "https://corsproxy.io/?" +
  encodeURIComponent("https://api-bluebee.onrender.com/predict");

async function fetchPrediction() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    document.getElementById("period").innerText =
      "Period: " + data.period;

    document.getElementById("jack").innerText =
      "Jack: " + data.jack;

  } catch (e) {
    document.getElementById("period").innerText = "Error";
    document.getElementById("jack").innerText = "API not reachable";
  }
}

// First load
fetchPrediction();

// Auto refresh every 60 seconds
setInterval(fetchPrediction, 60000);
</script>

</body>
</html>
